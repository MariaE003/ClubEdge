<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Erreur serveur - ClubEdge">
    <title>500 - Erreur serveur - ClubEdge</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/layout.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/utilities.css">
    <link rel="stylesheet" href="../../assets/css/animations.css">

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-8);
            background-color: var(--color-bg-secondary);
            text-align: center;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            margin-bottom: var(--space-6);
            color: var(--color-warning);
        }

        .error-code {
            font-size: 5rem;
            font-weight: var(--font-bold);
            letter-spacing: var(--tracking-tighter);
            color: var(--color-black);
            line-height: 1;
            margin-bottom: var(--space-4);
        }

        .error-title {
            font-size: var(--text-2xl);
            font-weight: var(--font-semibold);
            margin-bottom: var(--space-4);
        }

        .error-description {
            font-size: var(--text-base);
            color: var(--color-text-secondary);
            max-width: 400px;
            margin-bottom: var(--space-8);
        }

        .error-actions {
            display: flex;
            gap: var(--space-4);
        }
    </style>
</head>

<body>
    <div class="error-page animate-fade-in">
        <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" />
            <line x1="12" y1="9" x2="12" y2="13" />
            <line x1="12" y1="17" x2="12.01" y2="17" />
        </svg>

        <h1 class="error-code">500</h1>
        <h2 class="error-title">Erreur serveur</h2>
        <p class="error-description">
            Une erreur inattendue s'est produite. Nos équipes sont informées et travaillent à résoudre le problème.
            Veuillez réessayer dans quelques instants.
        </p>

        <div class="error-actions">
            <button onclick="location.reload()" class="btn btn-primary">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <polyline points="23 4 23 10 17 10" />
                    <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" />
                </svg>
                Réessayer
            </button>
            <a href="/" class="btn btn-outline">Retour à l'accueil</a>
        </div>
    </div>
</body>

</html>
