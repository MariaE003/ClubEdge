<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Maintenance en cours - ClubEdge">
    <title>Maintenance - ClubEdge</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/layout.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/utilities.css">
    <link rel="stylesheet" href="../../assets/css/animations.css">

    <style>
        .maintenance-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-8);
            background-color: var(--color-black);
            text-align: center;
            color: var(--color-white);
        }

        .maintenance-logo {
            margin-bottom: var(--space-12);
        }

        .maintenance-icon {
            width: 64px;
            height: 64px;
            margin-bottom: var(--space-6);
            color: var(--color-accent);
            animation: pulse 2s ease-in-out infinite;
        }

        .maintenance-title {
            font-size: var(--text-3xl);
            font-weight: var(--font-bold);
            margin-bottom: var(--space-4);
        }

        .maintenance-description {
            font-size: var(--text-lg);
            color: var(--color-gray-400);
            max-width: 500px;
            margin-bottom: var(--space-8);
        }

        .maintenance-progress {
            width: 100%;
            max-width: 300px;
            margin-bottom: var(--space-8);
        }

        .maintenance-eta {
            font-size: var(--text-sm);
            color: var(--color-gray-500);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="maintenance-page animate-fade-in">
        <!-- Logo -->
        <div class="maintenance-logo">
            <svg width="48" height="48" viewBox="0 0 40 40" fill="none">
                <rect width="40" height="40" rx="4" fill="#FF4F00" />
                <path
                    d="M12 28V12H20C22.12 12 24.16 12.84 25.66 14.34C27.16 15.84 28 17.88 28 20C28 22.12 27.16 24.16 25.66 25.66C24.16 27.16 22.12 28 20 28H12Z"
                    stroke="white" stroke-width="2" />
            </svg>
        </div>

        <!-- Icon -->
        <svg class="maintenance-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="12" r="3" />
            <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
        </svg>

        <!-- Content -->
        <h1 class="maintenance-title">Maintenance en cours</h1>
        <p class="maintenance-description">
            Nous effectuons actuellement des améliorations sur la plateforme. Nous serons de retour très bientôt avec
            une expérience encore meilleure.
        </p>

        <!-- Progress -->
        <div class="maintenance-progress">
            <div class="progress" style="background-color: var(--color-graphite);">
                <div class="progress-bar" style="width: 65%;"></div>
            </div>
        </div>

        <!-- ETA -->
        <p class="maintenance-eta">Temps estimé : environ 30 minutes</p>
    </div>
</body>

</html>
