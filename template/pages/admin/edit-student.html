<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modifier étudiant - Admin ClubEdge">
    <title>Modifier Étudiant - Admin - ClubEdge</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../assets/css/admin.css"
        onerror="this.onerror=null;this.href='../assets/css/admin.css';">
</head>

<body>
    <div class="app-layout">
        <!-- Admin Sidebar -->
        <aside class="app-sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="/" class="sidebar-logo">
                    <svg width="32" height="32" viewBox="0 0 40 40" fill="none">
                        <rect width="40" height="40" rx="4" fill="#FF4F00" />
                        <path
                            d="M12 28V12H20C22.12 12 24.16 12.84 25.66 14.34C27.16 15.84 28 17.88 28 20C28 22.12 27.16 24.16 25.66 25.66C24.16 27.16 22.12 28 20 28H12Z"
                            stroke="white" stroke-width="2" />
                    </svg>
                    <span class="sidebar-logo-text">ClubEdge</span>
                </a>
                <span class="badge badge-accent ml-2">Admin</span>
            </div>

            <nav class="sidebar-nav">
                <ul class="sidebar-menu">
                    <li class="sidebar-item">
                        <a href="dashboard.html" class="sidebar-link">
                            <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <rect x="3" y="3" width="7" height="9" rx="1" />
                                <rect x="14" y="3" width="7" height="5" rx="1" />
                                <rect x="14" y="12" width="7" height="9" rx="1" />
                                <rect x="3" y="16" width="7" height="5" rx="1" />
                            </svg>
                            <span>Tableau de bord</span>
                        </a>
                    </li>
                </ul>

                <div class="sidebar-section">
                    <h3 class="sidebar-section-title">Gestion</h3>
                    <ul class="sidebar-menu">
                        <li class="sidebar-item">
                            <a href="clubs.html" class="sidebar-link">
                                <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="1.5">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                                    <circle cx="9" cy="7" r="4" />
                                </svg>
                                <span>Clubs</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="students-manage.html" class="sidebar-link active">
                                <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="1.5">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                    <circle cx="12" cy="7" r="4" />
                                </svg>
                                <span>Étudiants</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-section-title">Système</h3>
                    <ul class="sidebar-menu">
                        <li class="sidebar-item">
                            <a href="settings.html" class="sidebar-link">
                                <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="1.5">
                                    <circle cx="12" cy="12" r="3" />
                                    <path
                                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33" />
                                </svg>
                                <span>Paramètres</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="logs.html" class="sidebar-link">
                                <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="1.5">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                                    <polyline points="14 2 14 8 20 8" />
                                </svg>
                                <span>Logs système</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="sidebar-user">
                    <div class="avatar avatar-sm bg-accent text-white">AD</div>
                    <div class="sidebar-user-info">
                        <span class="sidebar-user-name">Administrateur</span>
                        <span class="sidebar-user-role">Super Admin</span>
                    </div>
                </div>
            </div>
        </aside>

        <div class="app-main">
            <header class="app-header">
                <button class="btn btn-icon btn-ghost" id="menu-toggle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <line x1="3" y1="12" x2="21" y2="12" />
                        <line x1="3" y1="6" x2="21" y2="6" />
                        <line x1="3" y1="18" x2="21" y2="18" />
                    </svg>
                </button>
                <h1 class="text-lg font-semibold ml-4">Modifier l'étudiant</h1>
                <div class="flex-1"></div>
                <button class="btn btn-outline btn-sm">Déconnexion</button>
            </header>

            <main class="app-content">
                <div class="container-sm mx-auto">
                    <!-- Page Header -->
                    <div class="mb-8">
                        <a href="students-manage.html"
                            class="flex items-center gap-2 text-sm text-secondary hover:text-primary transition-colors mb-4">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <path d="M19 12H5" />
                                <path d="M12 19l-7-7 7-7" />
                            </svg>
                            Retour à la gestion des étudiants
                        </a>
                        <h1 class="page-title">Modifier Marie Martin</h1>
                        <p class="page-description">Compte étudiant créé le 15 Jan 2026</p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <form class="space-y-6">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div class="form-group">
                                        <label for="student-name" class="form-label">Nom complet</label>
                                        <input type="text" id="student-name" class="form-input" value="Marie Martin">
                                    </div>

                                    <div class="form-group">
                                        <label for="student-email" class="form-label">Email</label>
                                        <input type="email" id="student-email" class="form-input"
                                            value="marie.m@ecole.com">
                                    </div>

                                    <div class="form-group">
                                        <label for="student-club" class="form-label">Club Assigné</label>
                                        <select id="student-club" class="form-input form-select">
                                            <option value="">Aucun</option>
                                            <option value="ci" selected>Club Informatique</option>
                                            <option value="cp">Club Photographie</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label class="form-label">Réinitialisation du mot de passe</label>
                                        <button type="button" class="btn btn-outline w-full text-left justify-between">
                                            <span>Envoyer un email de réinitialisation</span>
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                                stroke="currentColor" stroke-width="1.5">
                                                <path
                                                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                                <div class="flex justify-end gap-3 pt-4 border-t">
                                    <a href="students-manage.html" class="btn btn-ghost">Annuler</a>
                                    <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="mobile-overlay" id="mobile-overlay"></div>
    <script src="../../assets/js/main.js" defer onerror="this.onerror=null;this.src='../assets/js/main.js';"></script>
</body>

</html>
