<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Créez un nouveau mot de passe ClubEdge">
    <title>Nouveau mot de passe - ClubEdge</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/layout.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/utilities.css">
    <link rel="stylesheet" href="../../assets/css/animations.css">
    <link rel="stylesheet" href="../../assets/css/pages/auth.css">
</head>

<body>
    <div class="auth-layout">
        <aside class="auth-sidebar">
            <div class="auth-brand">
                <div class="auth-brand-logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <rect width="40" height="40" rx="4" fill="#FF4F00" />
                        <path
                            d="M12 28V12H20C22.12 12 24.16 12.84 25.66 14.34C27.16 15.84 28 17.88 28 20C28 22.12 27.16 24.16 25.66 25.66C24.16 27.16 22.12 28 20 28H12Z"
                            stroke="white" stroke-width="2" />
                    </svg>
                    <span class="auth-brand-name">ClubEdge</span>
                </div>

                <h1 class="auth-brand-headline">Créez votre nouveau mot de passe</h1>
                <p class="auth-brand-description">
                    Choisissez un mot de passe fort pour sécuriser votre compte.
                </p>
            </div>
        </aside>

        <main class="auth-main">
            <div class="auth-card animate-fade-in">
                <div class="auth-header">
                    <div class="auth-logo">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                        </svg>
                    </div>
                    <h1 class="auth-title">Nouveau mot de passe</h1>
                    <p class="auth-subtitle">
                        Entrez votre nouveau mot de passe ci-dessous.
                    </p>
                </div>

                <form class="auth-form" action="#" method="POST">
                    <div class="form-group">
                        <label for="password" class="form-label">Nouveau mot de passe</label>
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Minimum 8 caractères" required minlength="8">
                        <div class="password-strength mt-2">
                            <div class="password-strength-bar">
                                <div class="password-strength-segment"></div>
                                <div class="password-strength-segment"></div>
                                <div class="password-strength-segment"></div>
                                <div class="password-strength-segment"></div>
                            </div>
                            <span class="password-strength-text">Entrez un mot de passe</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password_confirm" class="form-label">Confirmer le mot de passe</label>
                        <input type="password" id="password_confirm" name="password_confirm" class="form-input"
                            placeholder="Répétez votre mot de passe" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg">
                        Réinitialiser le mot de passe
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script src="../../assets/js/main.js" defer></script>
    <script src="../../assets/js/validation.js" defer></script>
</body>

</html>
