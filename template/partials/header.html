<!-- Header Partial -->
<header class="app-header">
    <!-- Mobile Menu Toggle -->
    <button class="btn btn-icon btn-ghost lg:hidden" id="menu-toggle" aria-label="Toggle menu">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <line x1="3" y1="12" x2="21" y2="12" />
            <line x1="3" y1="6" x2="21" y2="6" />
            <line x1="3" y1="18" x2="21" y2="18" />
        </svg>
    </button>

    <!-- Search Bar -->
    <div class="header-search">
        <svg class="header-search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="1.5">
            <circle cx="11" cy="11" r="8" />
            <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
        <input type="text" class="form-input header-search-input" placeholder="Rechercher clubs, événements...">
    </div>

    <!-- Header Actions -->
    <div class="header-actions flex items-center gap-2 ml-auto">
        <!-- Notifications -->
        <div class="dropdown">
            <button class="btn btn-icon btn-ghost" aria-label="Notifications">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                    <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                </svg>
                <!-- Notification badge -->
                <span class="notification-badge">3</span>
            </button>
            <div class="dropdown-menu">
                <div class="dropdown-header">
                    <span class="font-semibold">Notifications</span>
                    <button class="text-accent text-xs">Tout marquer lu</button>
                </div>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">
                    <div class="flex gap-3">
                        <div class="avatar avatar-sm">CE</div>
                        <div>
                            <p class="text-sm">Club Échecs a un nouvel événement</p>
                            <span class="text-xs text-muted">Il y a 2 heures</span>
                        </div>
                    </div>
                </a>
                <a href="#" class="dropdown-item">
                    <div class="flex gap-3">
                        <div class="avatar avatar-sm">CP</div>
                        <div>
                            <p class="text-sm">Vous avez rejoint Club Photo</p>
                            <span class="text-xs text-muted">Hier</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- User Menu -->
        <div class="dropdown">
            <button class="btn btn-ghost flex items-center gap-2">
                <div class="avatar avatar-sm">JD</div>
                <span class="text-sm font-medium hidden md:block">Jean Dupont</span>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="m6 9 6 6 6-6" />
                </svg>
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                        <circle cx="12" cy="7" r="4" />
                    </svg>
                    Mon profil
                </a>
                <a href="#" class="dropdown-item">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <circle cx="12" cy="12" r="3" />
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4" />
                    </svg>
                    Paramètres
                </a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item text-error">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                        <polyline points="16 17 21 12 16 7" />
                        <line x1="21" y1="12" x2="9" y2="12" />
                    </svg>
                    Déconnexion
                </a>
            </div>
        </div>
    </div>
</header>

<style>
    .header-search {
        position: relative;
        flex: 1;
        max-width: 400px;
        margin: 0 var(--space-6);
    }

    .header-search-icon {
        position: absolute;
        left: var(--space-3);
        top: 50%;
        transform: translateY(-50%);
        color: var(--color-gray-400);
        pointer-events: none;
    }

    .header-search-input {
        width: 100%;
        padding-left: var(--space-10);
        background-color: var(--color-cool-slate);
        border-color: transparent;
    }

    .header-search-input:focus {
        background-color: var(--color-white);
        border-color: var(--border-color);
    }

    .notification-badge {
        position: absolute;
        top: 4px;
        right: 4px;
        width: 16px;
        height: 16px;
        font-size: 10px;
        font-weight: var(--font-semibold);
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--color-accent);
        color: var(--color-white);
        border-radius: var(--radius-full);
    }

    .dropdown-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: var(--space-3) var(--space-4);
    }

    @media (max-width: 767px) {
        .header-search {
            display: none;
        }
    }
</style>
