<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Réinitialisez votre mot de passe ClubEdge">
    <title>Mot de passe oublié - ClubEdge</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/layout.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/utilities.css">
    <link rel="stylesheet" href="../../assets/css/animations.css">
    <link rel="stylesheet" href="../../assets/css/pages/auth.css">
</head>

<body>
    <div class="auth-layout">
        <aside class="auth-sidebar">
            <div class="auth-brand">
                <div class="auth-brand-logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <rect width="40" height="40" rx="4" fill="#FF4F00" />
                        <path
                            d="M12 28V12H20C22.12 12 24.16 12.84 25.66 14.34C27.16 15.84 28 17.88 28 20C28 22.12 27.16 24.16 25.66 25.66C24.16 27.16 22.12 28 20 28H12Z"
                            stroke="white" stroke-width="2" />
                    </svg>
                    <span class="auth-brand-name">ClubEdge</span>
                </div>

                <h1 class="auth-brand-headline">Récupérez l'accès à votre compte</h1>
                <p class="auth-brand-description">
                    Entrez votre adresse email et nous vous enverrons un lien pour réinitialiser votre mot de passe.
                </p>
            </div>
        </aside>

        <main class="auth-main">
            <div class="auth-card animate-fade-in">
                <div class="auth-header">
                    <div class="auth-logo">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 9.9-1" />
                        </svg>
                    </div>
                    <h1 class="auth-title">Mot de passe oublié ?</h1>
                    <p class="auth-subtitle">
                        Pas de souci, nous allons vous aider à le récupérer.
                    </p>
                </div>

                <form class="auth-form" action="#" method="POST">
                    <div class="form-group">
                        <label for="email" class="form-label">Adresse email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="vous@exemple.com"
                            required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg">
                        Envoyer le lien de réinitialisation
                    </button>
                </form>

                <div class="auth-footer">
                    <p>
                        <a href="login.html" class="flex items-center justify-center gap-2">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <line x1="19" y1="12" x2="5" y2="12" />
                                <polyline points="12 19 5 12 12 5" />
                            </svg>
                            Retour à la connexion
                        </a>
                    </p>
                </div>
            </div>
        </main>
    </div>

    <script src="../../assets/js/main.js" defer></script>
</body>

</html>
