version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: clubedge-app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=db
      - DB_NAME=clubedge
      - DB_USER=clubedge_user
      - DB_PASS=secret_password
      - DB_PORT=5432
    depends_on:
      - db
    networks:
      - clubedge-network

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: clubedge
      POSTGRES_USER: clubedge_user
      POSTGRES_PASSWORD: secret_password
    volumes:
      - db_data:/var/lib/postgresql/data
      # Mount the SQL creation script to automatically initialize the DB
      - ./sql/creation_DB:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - clubedge-network

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - clubedge-network

networks:
  clubedge-network:
    driver: bridge

volumes:
  db_data:
